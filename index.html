<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>കരുളായി പഞ്ചായത്ത് കേരളോത്സവം | വെബ്സൈറ്റ് മെയിന്റനൻസിൽ</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Manjari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Using 'Manjari' font for Malayalam text and Inter for the rest */
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, p, a {
             font-family: 'Manjari', sans-serif;
        }
        /* A subtle pattern for the background */
        body {
            background-color: #f0fdf4; /* light green */
            background-image: linear-gradient(45deg, #dcfce7 25%, transparent 25%), 
                              linear-gradient(-45deg, #dcfce7 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #dcfce7 75%), 
                              linear-gradient(-45deg, transparent 75%, #dcfce7 75%);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 sm:p-8 md:p-12 rounded-2xl shadow-xl text-center max-w-2xl w-full border border-green-200">
        
        <!-- Keralotsavam Logo -->
        <img src="https://karulaipanchayatkeralotsavam.kesug.com/wp-content/uploads/2025/08/keral-logo-ty-1024x378.png" 
             alt="കേരളോത്സവം ലോഗോ" 
             class="w-48 sm:w-64 mx-auto mb-8"
             onerror="this.style.display='none'"> <!-- Hide image if it fails to load -->

        <!-- Main Heading -->
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-green-800 mb-4 leading-tight">ഞങ്ങൾ മെച്ചപ്പെടുത്തലുകൾ നടത്തുകയാണ്</h1>
        
        <!-- Description Paragraph -->
        <p class="text-lg text-slate-700 mb-8">
            കരുളായി പഞ്ചായത്ത് കേരളോത്സവത്തിന്റെ വെബ്സൈറ്റ് പുതിയ മാറ്റങ്ങൾക്കായി താൽക്കാലികമായി നിർത്തിവെച്ചിരിക്കുന്നു. കൂടുതൽ വിവരങ്ങളുമായി ഞങ്ങൾ ഉടൻ തിരിച്ചെത്തും. നിങ്ങളുടെ ക്ഷമയ്ക്ക് നന്ദി.
        </p>

    </div>
</body>
</html>
